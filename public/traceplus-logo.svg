<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="traceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TRACE text -->
  <text x="10" y="35" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#traceGradient)">TRACE</text>
  
  <!-- Plus symbol -->
  <text x="140" y="35" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#traceGradient)">+</text>
  
  <!-- Arrow/Play symbol -->
  <polygon points="170,15 185,25 170,35" fill="url(#traceGradient)"/>
</svg>
